<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Demo</title>
	<link rel="stylesheet" href="includes/wiffle/css/wiffle.min.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/boxes.css">
	<link rel="stylesheet" href="css/icheck.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
	
	<!--
	Libraries:
	http://jqueryvalidation.org/validate
	http://damirfoy.com/iCheck/#options
	-->
	
</head>
<body>
	
	<div class="wiffle">
		
		<div class="w_row">
			
			<div class="w_col w_B300 w_C640 w_D980">
				
				include "form/default.html"
				
				<hr>
				
				<section>
					
					<h1>Raptor Theme:</h1>
					
					<form class="f22_form" action="DO SOMETHING">
						
						<input id="fm_email" class="f22_f-input" name="email" type="email" placeholder="email address" required>
						
						<input id="fm_first-name" class="f22_f-input" name="text" type="text" placeholder="First Name">
						
						<div class="f22_f-search">
							
							<input class="f22_f-input" name="search" type="search" placeholder="search">
							<span class="f22_icon">s</span>
							
						</div>
						
						<input id="fm_disabled" class="f22_f-input" name="text" type="text" placeholder="disabled" disabled>
						
					</form>
					
					<div class="f22_form">
						
						<form class="f22_f-search" action="http://google.com/search" method="get" target="_blank">
							
							<input id="search" class="f22_f-input" name="q" type="search" placeholder="search">
							
							<input class="f22_icon" type="submit" value="s">
							
						</form>
						
					</div> <!-- /.f22_form -->
					
				</section>
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				<section>
					
					<form action="http://registerguard.us2.list-manage.com/subscribe/post?u=b584d814634d9615bbcc3b673&amp;id=d53bd3b699" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						
						<h1 class="uh1">Subscribe to our mailing list</h1>
						
						<p><span class="f22_icon">r</span> : required field</p>
						
						<hr>
						
						<div class="p40" id="errorbox">
							
							<h1>Your entry contains errors:</h1>
							
							<ul id="error-list"></ul>
							
						</div>
						
						<section>
							
							<h1>Contact Information</h1>
							
							<div class="m20_ns">
								
								<div class="f22_f-igroup f22_g-1">
									
									<input class="f22_f-input f22_g-1" type="email" value="" name="EMAIL" id="mce-EMAIL" placeholder="email address" required>
									
									<span class="f22_icon">r</span>
									
								</div>
								
							</div> <!-- /.m20_ns -->
							
							<div class="w_line">
								
								<div class="w_unit w_B1of2">
									
									<div class="m20_ns m10_e">
										
										<div class="f22_f-igroup f22_g-1">
											
											<input class="f22_f-input f22_g-1" type="text" value="" name="FNAME" id="mce-FNAME" placeholder="First Name" required>
											
											<span class="f22_icon">r</span>
											
										</div>
										
									</div> <!-- /.m20_ns -->
									
								</div> <!-- /.w_unit -->
								
								<div class="w_unit w_B1of2">
									
									<div class="m20_ns m10_w">
										
										<div class="f22_f-igroup f22_g-1">
											
											<input class="f22_f-input f22_g-1" type="text" value="" name="LNAME" id="mce-LNAME" placeholder="Last Name" required>
											
											<span class="f22_icon">r</span>
											
										</div>
										
									</div> <!-- /.m20_ns -->
									
								</div> <!-- /.w_unit -->
								
							</div> <!-- /.w_line -->
							
						</section>
						
						<br><br>
						
						<section>
							
							<h1>Interested in learning more about:</h1>
							
							<div class="w_line">
								
								<div class="w_unit w_C1of2">
									
									<div class="f22_f-checkbox">
										
										<input type="checkbox" value="1" name="group[6421][1]" id="mce-group[6421]-6421-0"><label for="mce-group[6421]-6421-0">go entertainment Email Newsletter (Fridays)</label>
										
									</div> <!-- /.f22_f-checkbox -->
									
								</div>
								
								<div class="w_unit w_C1of2">
									
									<div class="f22_f-checkbox">
										
										<input type="checkbox" value="2" name="group[6421][2]" id="mce-group[6421]-6421-1"><label for="mce-group[6421]-6421-1">Contests and Promotions</label>
										
									</div> <!-- /.f22_f-checkbox -->
									
								</div>
								
							</div> <!-- /.w_line -->
							
							<br>
							
							<div class="w_line">
								
								<div class="w_unit w_C1of2">
									
									<div class="f22_f-checkbox">
										
										<input type="checkbox" value="8" name="group[6421][8]" id="mce-group[6421]-6421-2">
										
										<label for="mce-group[6421]-6421-2">Newspaper Subscribers</label>
										
									</div> <!-- /.f22_f-checkbox -->
									
								</div>
								
								<div class="w_unit w_C1of2">
									
									<div class="f22_f-checkbox">
										
										<input type="checkbox" value="16" name="group[6421][16]" id="mce-group[6421]-6421-3"><label for="mce-group[6421]-6421-3">Readers' Choice</label>
										
									</div> <!-- /.f22_f-checkbox -->
									
								</div>
								
							</div> <!-- /.w_line -->
							
						</section>
						
						<br><br>
						
						<section>
							
							<h1>Email format</h1>
							
							<div class="w_line">
								
								<div class="w_unit w_C1of4">
									
									<div class="f22_f-checkbox">
										
										<input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0">
										
										<label for="mce-EMAILTYPE-0">html</label>
										
									</div> <!-- /.f22_f-checkbox -->
									
								</div>
								
								<div class="w_unit w_C1of4">
									
									<div class="f22_f-checkbox">
										
										<input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1">
										
										<label for="mce-EMAILTYPE-1">text</label>
										
									</div> <!-- /.f22_f-checkbox -->
									
								</div>
								
								<div class="w_unit w_C1of2">&nbsp;</div>
								
								
							</div> <!-- /.w_line -->
							
						</section>
						
						<br><br>
						
						<section>
							
							<h1>I agree</h1>
							
							<div class="f22_f-checkbox">
								
								<input type="checkbox" value="4" name="group[6781][4]" id="mce-group[6781]-6781-0" required>
								
								<label for="mce-group[6781]-6781-0">Terms and Conditions (listed above)</label>
								
							</div> <!-- /.f22_f-checkbox -->
							
						</section>
						
						<br><br>
						
						<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
						
						<br><br><br><br>
						
					</form>
					
				</section>
				
			</div> <!-- /.w_col -->
			
			<div class="w_col w_B300">
				
				<p>Sidebar stuff here</p>
				
			</div> <!-- /.w_col -->
			
		</div> <!-- /.w_row -->
		
	</div> <!-- /.wiffle -->
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/jquery.icheck.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/form.js"></script>
	
</body>
</html>
